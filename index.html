<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RaflyStore - Top Up Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f9f9, #e3f2fd);
      color: #333;
    }
    header {
      background-color: #2196f3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .game-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>RaflyStore</h1>
    <p>Top Up Game Termurah dan Tercepat</p>
  </header>

  <div class="content">
    <h2>Game Populer</h2>
    <div class="game-list">
      <div class="game-card">Mobile Legends</div>
      <div class="game-card">Free Fire</div>
      <div class="game-card">PUBG Mobile</div>
      <div class="game-card">Genshin Impact</div>
      <div class="game-card">Valorant</div>
      <div class="game-card">Honkai: Star Rail</div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 RaflyStore. All rights reserved.</p>
  </footer>
</body>
</html>
